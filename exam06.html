<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <table style="width: 100%">
      <tr>
        <td rowspan="2" h1 style="background-color: hsla(247, 35%, 63%, 0.8)">
          4
        </td>
        <td colspan="2" h1 style="background-color: hsla(0, 100%, 50%, 0.5)">
          1
        </td>
      </tr>
      <tr>
        <td h1 style="background-color: hsla(41, 73%, 79%, 0.6)">
          <img src="cat.jpg" width="100%" />
        </td>
        <td rowspan="3" h1 style="background-color: hsla(39, 100%, 50%, 0.6)">
          2
        </td>
      </tr>
      <tr>
        <td colspan="2" h1 style="background-color: hsla(208, 100%, 62%, 0.5)">
          3
        </td>
      </tr>
    </table>
  </body>
</html>
