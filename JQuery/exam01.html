<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous">//intergrity 오류 겁나 남ㅠㅠ자동으로 이상하게 들어감</script>
    <script>
      $(function () {
        $("form").on("submit", function (event) {
          event.preventDefault(); // submit 이벤트 취소 form이라 이상하게 들어갈까봐...
          let text = $("#inputText").val();

          if (text.length === 0 || text === "") {
            alert("텍스트 값을 입력해주세요");
          } else {
            $("#textDisplay").html(`<h2>${text}</h2>`);
            let colorButtons = $("#colorButtons");

            let redBtn = $("<button>빨강</button>")
              .css({
                "background-color": "red",
                color: "white",
                "margin-right": "10px",
              })
              .on("click", function () {
                alert("빨강으로 텍스트가 변합니다");
                $("#textDisplay").css("color", "red");
              });
            colorButtons.append(redBtn);

            let blueBtn = $("<button>파랑</button>")
              .css({
                "background-color": "blue",
                color: "white",
                "margin-right": "10px",
              })
              .on("click", function () {
                alert("파랑으로 텍스트가 변합니다");
                $("#textDisplay").css("color", "blue");
              });
            colorButtons.append(blueBtn);

            let greenBtn = $("<button>초록</button>")
              .css({
                "background-color": "green",
                color: "white",
                "margin-right": "10px",
              })
              .on("click", function () {
                alert("초록으로 텍스트가 변합니다");
                $("#textDisplay").css("color", "green");
              });
            colorButtons.append(greenBtn);

            $("#inputText").hide();
          }
        });
      });
    </script>
  </head>
  <body>
    <form>
      <input type="text" id="inputText" />
      <button type="submit">입력</button>
    </form>
    <div id="textDisplay"></div>
    <div id="colorButtons"></div>
  </body>
</html>
