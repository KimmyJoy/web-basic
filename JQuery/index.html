<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <script>
      //onload를 의미 -> 화면상 그려지고 하는 것을 의미 script 쪽에 사용하면ㅇ
      //이름 없는 함수( 익명 함수, annonymous function)
      $(function () {
        // alert("Hello");
        // let box = document.getElementById('box'); //box를 가져오기 위한 것
        // let box = $("#box");
        $("#box")
          .click(function () {
            console.log("click!!");

            // $(this).html("<h1>꾸겨넣기</h1>");
            $(this).append("<h1>꾸겨넣기</h1>");
            $(this).addClass("small-text");
          })
          .mouseover(function () {
            console.log("mouse over");
            $(this).css("background-color", "#ff0000");
            $(this).attr("class", "border");
          })
          .mouseleave(function () {
            console.log("mouse leave");
            $(this).css("background-color", "#00ff00");
            $(this).attr("class", "");
          }); //이 편리함에 빠져서 jquery 그 자체가 된 사람이 있음 라이브러리에 너무 의존적이면 안된다
      });
      //jquery 에서는 람다식 표현이 불가능함 this 못씀 아래처럼 써야함
      // $("#box")
      //     .click(() => {
      //       console.log("click!!");
      //     })
      //     .mouseover(() => {
      //       console.log("mouse over");
      //       $(event.target).css("background-color", "#ff0000");
      //     })
      //     .mouseleave(() => {
      //       console.log("mouse leave");
      //       $(event.target).css("background-color", "#00ff00");
      //     });

      //화살표 표기법 arrow function
      //람다식 lambda expression
      // $(() => {
      //     alert('Hello');
      //   });
    </script>
    <style>
      #box {
        width: 100px;
        height: 100px;
        background-color: cornflowerblue;
      }

      .border {
        border: 3px cornsilk dashed;
      }

      .small-text {
        font-size: small;
      }
    </style>
  </head>

  <body>
    <!-- << 내부에 이거 쓰면 바디에서 팝업됨 onload="alert('hello')"-->
    <h1>Hello</h1>

    <div id="box"></div>
  </body>
</html>
