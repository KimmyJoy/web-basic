    <script>
        function join(){
            const id = $('#id').val();
            const password = $('#pass').val();
            console.log(`id: ${id}, password: ${password}`);

            // //input 이면서 타입이 text 놈들을 찾을때의 표현

            //체크박스 전체 순회
            $('input:checkbox').each(function(){ 
                console.log($(this));

                //체크 여부를 확인
               if ($(this).is(':checked') === true) {
                   console.log('클릭 됨');
            } else {
                   console.log('클릭 안됨');
               }
            });//each -> for문 대신에 뺑뺑이 돌리기 위해 사용 되는 것

        }
    </script>
</head>
