<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- div를 많이 쓰는 이유 : 없어요 -->
    <style>
        .center{
            text-align: start;
            /* 글로벌하게 만들때 문화적인 이유로(좌편부터 읽는 때도 있음) left right 보다는 start end를 쓰는게 나음 */
            /* 가운데 정렬 */
            border: 5px solid darksalmon;
        }
    </style>
</head>
<body>
    <!-- #box1 엔터 -->
    <div id="box1"></div>

    <!-- .center 엔터 -->
    <div class="center">
        <p>어쩌구 저쩌구</p>
    </div>
</body>
</html>
