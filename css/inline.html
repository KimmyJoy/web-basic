<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    /* 스타일은 head에 보통 넣음 다른데 넣으면 이단자 느낌 남 */
    /* embedded -> 굳이 따지자면 임베디드 방식이 더 좋다 뼈대랑 스타일을 분리하고자 css가 나온 것이기 때문 근데 굳이 따지자면 임베디드나 인라인 둘다 좋진 않음*/
div{/* div 태그에 이 스타일을 먹이겠다는 의미 */
 background-color: rgba(196, 246, 255, 0.514);
}

</style>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- inline 방식 -->
    <div style="color:cornflowerblue">Hello World</div>

    <p>어쩌구</p>
    <p>저쩌구</p>
</body>
</html>
