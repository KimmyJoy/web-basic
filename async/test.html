<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upcoming Movies</title>
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
    crossorigin="anonymous"></script>

  <style>
    @font-face {
      font-family: 'SUIT-Regular';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_suit@1.0/SUIT-Regular.woff2') format('woff2');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #f3f0e8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: auto;
      font-family: SUIT-Regular, sans-serif;
      font-weight: bolder;
      text-align: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      border: 1px solid #f8d48736;
      border-radius: 4px;
      margin: 10px;
      box-shadow: 0 2px 4px rgb(0, 0, 0);
      background: linear-gradient(30deg, #92511433, #d8b689, transparent);
      width: 300px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .card:hover {
      /* 마우스 커서가 올라가면 하단에 기재된 축으로 px만큼 이동 */
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-top-left-radius: 4px;
      border-top-right-radius: 4px;
    }

    .card .movie-details {
      padding: 10px;
    }

    .card h3 {
      margin: 0;
      font-size: 18px;
      font-style: italic;
    }

    .card p {
      margin: 5% 0;
      font-size: 14px;
      color: #5c462cb0;
    }
    
    .header {
      height: 720px;
      position: relative;
    }
    
    .header iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>

  <script>
    async function loadMovies() {
      const response = await fetch('https://api.themoviedb.org/3/movie/upcoming?api_key=a64533e7ece6c72731da47c9c8bc691f&language=ko-KR&page=1');
      const data = await response.json();
      const movies = data.results;

      const container = document.createElement('div');
      container.classList.add('container');

  movies.forEach(movie => {
    const card = document.createElement('div');
    card.classList.add('card');
    card.setAttribute('data-movieid', movie.id);

    const image = document.createElement('img');
    image.src = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
    image.alt = movie.title;

    const movieDetails = document.createElement('div');
    movieDetails.classList.add('movie-details');

    const title = document.createElement('h3');
    title.textContent = movie.title;

    const releaseDate = document.createElement('p');
    releaseDate.textContent = movie.release_date;

    movieDetails.appendChild(title);
    movieDetails.appendChild(releaseDate);

    card.appendChild(image);
    card.appendChild(movieDetails);

    container.appendChild(card);
  });

  document.body.appendChild(container);

  const cards = document.querySelectorAll('.card');
  cards.forEach(card => {
    card.addEventListener('click', function () {
      const movieId = '7oKAPbnl7mQ';
      const videoContainer = document.querySelector('.header');
      videoContainer.innerHTML = `<src="https://youtu.be/CHE0nfZAiJo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></src=>`;
    });
  });
}

</script>
</head>
<body onload="loadMovies()">
  <div class="header"></div>
</body>
</html>
