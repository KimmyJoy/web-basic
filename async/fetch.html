<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.6.4.js"
      integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
      crossorigin="anonymous"
    ></script>
    <script>
        //async 와 await는 꼭 세트로 움직인다
        //순서대로 진행이 되기 때문에 개발 시에는 편하다 나은 방법이다 가장 진보된 방법이다
      async function loadDoc3() {
        const demo = document.getElementById("demo");

        const response = await fetch(
          "https:/jsonplaceholder.typicode.com/todos/1"
        );
        const json = await response.json();
        demo.textContent = json.title;
        //동기(대기 없이 그냥 감)
      }

      function loadDoc2() {
        //native js로만 (vanilla js)
        const demo = document.getElementById("demo");

        fetch("https:/jsonplaceholder.typicode.com/todos/1") 
          .then((response) => response.json())
          //   .then(json => console.log(json));
          //사실상 이런거 ^ 쓸 일이 거의 없음
          .then((json) => {
            // json 을 string으로 변경 단 json을 대문자로 해야함
            //   .then(json => $('#demo').text(JSON.stringify(json)));//json을 string으로 변경해서 demo에 넣어라
            $("#demo").text(json.title); //json을 string으로 변경해서 demo에 넣어라
          });

        //동기(대기 없이 그냥 감)
        console.log("끝");
      }

      function loadDoc() {
        // 비동기 (콜 => 기다림)
        // Promise
        fetch("https:/jsonplaceholder.typicode.com/todos/1") //연습가능한 사이트임 아이디가 1번인 todo객체를 얻는다는 의미임 암묵적인 룰들이 있으니 잘 봐야함
          .then((response) => response.json()) //콜백 실행이 되므로 결과가 여기로 들어온다
          //   .then(json => console.log(json));
          //사실상 이런거 ^ 쓸 일이 거의 없음
          .then((json) => {
            // json 을 string으로 변경 단 json을 대문자로 해야함
            //   .then(json => $('#demo').text(JSON.stringify(json)));//json을 string으로 변경해서 demo에 넣어라
            $("#demo").text(json.title); //json을 string으로 변경해서 demo에 넣어라
          });

        //동기(대기 없이 그냥 감)
        console.log("끝");
      }
    </script>
  </head>
  <body>
    <div id="demo"></div>
    <input type="button" value="실행" onclick="loadDoc()" />
  </body>
</html>
